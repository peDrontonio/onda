Braço_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  base_rot1_position_controller:
    type: effort_controllers/JointPositionController
    joint: base_rot1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rot1_rot2_position_controller:
    type: effort_controllers/JointPositionController
    joint: rot1_rot2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rot2_rot3_position_controller:
    type: effort_controllers/JointPositionController
    joint: rot2_rot3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  rot3_prism1_position_controller:
    type: effort_controllers/JointPositionController
    joint: rot3_prism1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  prism1_rot4_position_controller:
    type: effort_controllers/JointPositionController
    joint: prism1_rot4
    pid: {p: 100.0, i: 0.01, d: 10.0}
